<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CadastroQuartoCreateDlg" widgetVar="CadastroQuartoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCadastroQuartoTitle}">
            <h:form id="CadastroQuartoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cadastroQuartoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCadastroQuartoLabel_quarto}" for="quarto" />
                     
                        
                        <p:selectOneMenu id="quarto" value="#{cadastroQuartoController.selected.quarto}"
                                converter="tipoQuartoConverter" required="true">
                             <f:selectItems value="#{cadastroQuartoController.listarTiposQuarto()}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateCadastroQuartoLabel_preco}" for="preco" />
                        <p:inputText id="preco" value="#{cadastroQuartoController.selected.preco}" title="#{bundle.CreateCadastroQuartoTitle_preco}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cadastroQuartoController.create}" value="#{bundle.Save}" update="display,:CadastroQuartoListForm:datalist,:growl" oncomplete="handleSubmit(args,'CadastroQuartoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CadastroQuartoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
