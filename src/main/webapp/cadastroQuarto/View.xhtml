<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CadastroQuartoViewDlg" widgetVar="CadastroQuartoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCadastroQuartoTitle}">
            <h:form id="CadastroQuartoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cadastroQuartoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCadastroQuartoLabel_id}"/>
                        <h:outputText value="#{cadastroQuartoController.selected.id}" title="#{bundle.ViewCadastroQuartoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCadastroQuartoLabel_quarto}"/>
                        <h:outputText value="#{cadastroQuartoController.selected.quarto}" title="#{bundle.ViewCadastroQuartoTitle_quarto}"/>
                        <h:outputText value="#{bundle.ViewCadastroQuartoLabel_preco}"/>
                        <h:outputText value="#{cadastroQuartoController.selected.preco}" title="#{bundle.ViewCadastroQuartoTitle_preco}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CadastroQuartoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
