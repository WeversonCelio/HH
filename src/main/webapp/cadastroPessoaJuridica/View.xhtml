<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CadastroPessoaJuridicaViewDlg" widgetVar="CadastroPessoaJuridicaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCadastroPessoaJuridicaTitle}">
            <h:form id="CadastroPessoaJuridicaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cadastroPessoaJuridicaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCadastroPessoaJuridicaLabel_id}"/>
                        <h:outputText value="#{cadastroPessoaJuridicaController.selected.id}" title="#{bundle.ViewCadastroPessoaJuridicaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCadastroPessoaJuridicaLabel_nomeFantasia}"/>
                        <h:outputText value="#{cadastroPessoaJuridicaController.selected.nomeFantasia}" title="#{bundle.ViewCadastroPessoaJuridicaTitle_nomeFantasia}"/>
                        <h:outputText value="#{bundle.ViewCadastroPessoaJuridicaLabel_cnpj}"/>
                        <h:outputText value="#{cadastroPessoaJuridicaController.selected.cnpj}" title="#{bundle.ViewCadastroPessoaJuridicaTitle_cnpj}"/>
                        <h:outputText value="#{bundle.ViewCadastroPessoaJuridicaLabel_contato}"/>
                        <h:outputText value="#{cadastroPessoaJuridicaController.selected.contato}" title="#{bundle.ViewCadastroPessoaJuridicaTitle_contato}"/>
                        <h:outputText value="#{bundle.ViewCadastroPessoaJuridicaLabel_email}"/>
                        <h:outputText value="#{cadastroPessoaJuridicaController.selected.email}" title="#{bundle.ViewCadastroPessoaJuridicaTitle_email}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CadastroPessoaJuridicaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
