<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CadastroPessoaJuridicaCreateDlg" widgetVar="CadastroPessoaJuridicaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCadastroPessoaJuridicaTitle}">
            <h:form id="CadastroPessoaJuridicaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cadastroPessoaJuridicaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCadastroPessoaJuridicaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cadastroPessoaJuridicaController.selected.id}" title="#{bundle.CreateCadastroPessoaJuridicaTitle_id}" required="true" requiredMessage="#{bundle.CreateCadastroPessoaJuridicaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateCadastroPessoaJuridicaLabel_nomeFantasia}" for="nomeFantasia" />
                        <p:inputText id="nomeFantasia" value="#{cadastroPessoaJuridicaController.selected.nomeFantasia}" title="#{bundle.CreateCadastroPessoaJuridicaTitle_nomeFantasia}" />
                        <p:outputLabel value="#{bundle.CreateCadastroPessoaJuridicaLabel_cnpj}" for="cnpj" />
                        <p:inputText id="cnpj" value="#{cadastroPessoaJuridicaController.selected.cnpj}" title="#{bundle.CreateCadastroPessoaJuridicaTitle_cnpj}" />
                        <p:outputLabel value="#{bundle.CreateCadastroPessoaJuridicaLabel_contato}" for="contato" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{cadastroPessoaJuridicaController.create}" value="#{bundle.Save}" update="display,:CadastroPessoaJuridicaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CadastroPessoaJuridicaCreateDialog');"/>
