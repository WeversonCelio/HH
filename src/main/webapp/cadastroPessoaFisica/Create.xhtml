<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CadastroPessoaFisicaCreateDlg" widgetVar="CadastroPessoaFisicaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCadastroPessoaFisicaTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cadastroPessoaFisicaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCadastroPessoaFisicaLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{cadastroPessoaFisicaController.selected.nome}" title="#{bundle.CreateCadastroPessoaFisicaTitle_nome}" />
                        <p:outputLabel value="#{bundle.CreateCadastroPessoaFisicaLabel_cpf}" for="cpf" />
                        <p:inputText id="cpf" value="#{cadastroPessoaFisicaController.selected.cpf}" title="#{bundle.CreateCadastroPessoaFisicaTitle_cpf}" />
                        <p:outputLabel value="#{bundle.CreateCadastroPessoaFisicaLabel_contato}" for="contato" />
                        <p:inputText id="contato" value="#{cadastroPessoaFisicaController.selected.contato}" title="#{bundle.CreateCadastroPessoaFisicaTitle_contato}" />
                        <p:outputLabel value="#{bundle.CreateCadastroPessoaFisicaLabel_email}" for="email" />

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
