<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagamentoCreateDlg" widgetVar="PagamentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePagamentoTitle}">
            <h:form id="PagamentoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagamentoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePagamentoLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{pagamentoController.selected.tipo}" title="#{bundle.CreatePagamentoTitle_tipo}" />
                        <p:outputLabel value="#{bundle.CreatePagamentoLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{pagamentoController.selected.valor}" title="#{bundle.CreatePagamentoTitle_valor}" />
                        <p:outputLabel value="#{bundle.CreatePagamentoLabel_dataPagameneto}" for="dataPagameneto" />
                        <p:calendar id="dataPagameneto" pattern="MM/dd/yyyy HH:mm:ss" value="#{pagamentoController.selected.dataPagameneto}" title="#{bundle.EditPagamentoTitle_dataPagameneto}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagamentoController.create}" value="#{bundle.Save}" update="display,:PagamentoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PagamentoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagamentoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
